<body>
  <div class="result_table">
    <!--%%TABLE%%-->
  </div>

  <script type="text/javascript">
    // テスト結果表の行数が多い場合に、固定レイアウトをはみ出さないようにfontsizeを下げる処理
    window.onload = function() {
      var flag = true;
      var fontSize = 16;
      var tableElements = document.getElementsByTagName('table');
      var tableElement = tableElements[0];
      var tbodyElements = document.getElementsByTagName('tbody');
      var tbodyElement = tbodyElements[0];
      while (flag) {
        var h = tableElement.getBoundingClientRect().height;
        if (h > 702){
          fontSize--;
        } else {
          flag = false;
        }
        tbodyElement.style.fontSize = fontSize + "px";
      }
    }
  </script>

</body>
